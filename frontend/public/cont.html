    <h1 class="title">Coloca el nivel del 1 al 10 de cada emocion dependiendo de como te sentiste hoy</h1>
    <div class="counters">
        <div class="counter" id="counter1">
            <span class="description">Alegria</span>
            <button class="decrement" onclick="decrement(1)">-</button>
            <span class="count" id="count1">0</span>
            <button class="increment" onclick="increment(1)">+</button>

        <div class="counter" id="fecha">
            <span class="description">Fecha</span>
            <input type="date" id="dateInput" class="fecha">
        </div>        

        <button class="accept" onclick="accept()">Aceptar</button>
    </div>
